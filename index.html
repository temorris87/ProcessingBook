<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Playground</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Processing Playground</h1>
    <div id="toc">
        <h2>2 - <a href="02-StartingToCode">Starting to Code</a></h2>
        <div class="section">
            <div class="project">
                <div class="project_title">
                    <h3><a href="02-StartingToCode/Ellipse">Ellipse</a></h3>
                </div>
                <div class="project_image">
                    <img src="img/02-StartingToCode/ellipse.png" alt="Series of ellipses.">
                </div>
            </div>
            <div class="project">
                <div class="project_title">
                    <h3><a href="02-StartingToCode/CircleTrail">Circle Trail</a></h3>
                </div>
                <div class="project_image">
                    <img src="img/02-StartingToCode/CircleTrail.png" alt="Abstract circle art.">
                </div>
            </div>
        </div>
        <h2>3 - <a href="03-Draw">Draw</a></h2>
        <div class="section">
            <div class="project">
                <div class="project_title">
                    <h3><a href="03-Draw/ShadesOfGrey">Shades of Grey</a></h3>
                </div>
                <div class="project_image">
                    <img src="img/03-Draw/ShadesOfGrey.png" alt="Shades of grey gradient circle.">
                </div>
            </div>
            <div class="project">
                <div class="project_title">
                    <h3><a href="03-Draw/CurvedLinesIllusion">Curved Lines Illusion</a></h3>
                </div>
                <div class="project_image">
                    <img src="img/03-Draw/CurvedLinesIllusion.png" alt="Illusion drawn with only lines.">
                </div>
            </div>
        </div>
        <h2>5 - <a href="05-Response">5 - Response</a></h2>
        <div class="section">
            <div class="project">
                <div class="project_title">
                    <h3><a href="05-Response/ColorUpdate">Color Update</a></h3>
                </div>
                <div class="project_image">
                    <img src="img/05-Response/ColorUpdate.png" alt="Color gradient of blue, pink, green, and orange.">
                </div>
            </div>
        </div>
    </div>
    <script src="libs/p5/p5.min.js"></script>
</body>
</html>
